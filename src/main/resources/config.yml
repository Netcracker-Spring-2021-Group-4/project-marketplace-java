spring:
  flyway:
    baselineOnMigrate: true
  datasource:
    platform: postgresql
  mail:
    host: smtp.mail.yahoo.com
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

custom:
  jwt:
    hours-valid: 6
  frontend:
    email-confirmation-url: /confirm-token
    password-confirmation-url: /first-password
    password-reset-url: /new-password
  pagination:
    user-search: 2
    courier-orders: 2

cloud:
  aws:
    stack:
      auto: false
    region:
      static: eu-central-1
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error